name: PR Docker Compose Smoke

on:
  pull_request:

jobs:
  compose-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create server env file for CI
        shell: bash
        run: |
          mkdir -p server
          cat > server/.env << 'EOF'
          DATABASE_URL=postgresql://postgres:password@postgres:5432/mql
          TEST_DATABASE_URL=postgresql://postgres:password@postgres:5432/mql_test
          OPENAI_API_KEY=dummy_openai_key_for_ci
          EOF

      - name: Build and start services
        shell: bash
        run: |
          docker compose version
          docker compose up -d --build

      - name: Wait for Postgres ready
        shell: bash
        run: |
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U postgres -d mql; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 5
          done
          echo "Postgres did not become ready"
          docker compose logs postgres
          exit 1

      - name: Smoke check backend port 8000
        shell: bash
        run: |
          for i in {1..30}; do
            code="$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:8000 || true)"
            if [ "$code" = "200" ]; then
              echo "Backend reachable with HTTP $code"
              exit 0
            fi
            sleep 3
          done
          echo "Backend not reachable"
          docker compose logs backend
          exit 1

      - name: Smoke check frontend port 3000
        shell: bash
        run: |
          for i in {1..30}; do
            code="$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:3000 || true)"
            if [ "$code" = "200" ] || [ "$code" = "302" ] || [ "$code" = "304" ]; then
              echo "Frontend reachable with HTTP $code"
              exit 0
            fi
            if [ "$code" != "000" ]; then
              echo "Frontend reachable with HTTP $code"
              exit 0
            fi
            sleep 3
          done
          echo "Frontend not reachable"
          docker compose logs frontend
          exit 1

      - name: Dump logs on failure
        if: failure()
        shell: bash
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Tear down
        if: always()
        shell: bash
        run: |
          docker compose down -v
